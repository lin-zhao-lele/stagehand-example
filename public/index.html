<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上市公司公告分析助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen py-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-center text-gray-800">上市公司公告分析助手</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎, <span id="username">{{ username }}</span></span>
                    <button @click="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline">
                        登出
                    </button>
                </div>
            </div>
            
            <!-- 配置文件创建区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">创建配置文件</h2>
                
                <!-- Target URL 输入 -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="targetUrl">
                        网站数据来源
                    </label>
                    <input 
                        type="url" 
                        id="targetUrl" 
                        v-model="newTargetUrl" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="https://example.com/page1"
                    >
                </div>
                
                
                <!-- Date Range 输入 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="startDate">
                            开始日期
                        </label>
                        <input 
                            type="date" 
                            id="startDate" 
                            v-model="newStartDate" 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="endDate">
                            结束日期
                        </label>
                        <input 
                            type="date" 
                            id="endDate" 
                            v-model="newEndDate" 
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        >
                    </div>
                </div>
                
                <!-- 创建按钮 -->
                <button 
                    @click="createConfigFiles" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    :disabled="isProcessing"
                >
                    {{ isProcessing ? '处理中...' : '创建配置文件' }}
                </button>
                
                <!-- 用户Prompt输入框 -->
                <div class="mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="userPrompt">
                        用户Prompt
                    </label>
                    <textarea 
                        id="userPrompt" 
                        v-model="newUserPrompt" 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="请分析此文档，提取关键内容并进行总结."
                        rows="3"
                    ></textarea>
                    <button 
                        @click="saveUserPrompt" 
                        class="mt-2 bg-purple-500 hover:bg-purple-700 text-white font-bold py-1 px-3 rounded text-sm focus:outline-none focus:shadow-outline"
                        :disabled="isProcessing"
                    >
                        保存Prompt
                    </button>
                </div>
            </div>
            
            <!-- Agent状态指示区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Agent状态</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                        <div class="w-4 h-4 rounded-full mr-3" :class="agentStatus.inputJson"></div>
                        <span class="font-medium">预处理阶段</span>
                    </div>
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                        <div class="w-4 h-4 rounded-full mr-3" :class="agentStatus.getPdfFiles"></div>
                        <span class="font-medium">从服务器获取pdf文件</span>
                    </div>
                    <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                        <div class="w-4 h-4 rounded-full mr-3" :class="agentStatus.callGemini"></div>
                        <span class="font-medium">大语言模型分析</span>
                    </div>
                </div>
            </div>
            
            <!-- 运行控制区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">执行任务</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <button 
                        @click="runAllTasks" 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        :disabled="isRunning || isProcessing"
                    >
                        {{ isRunning ? '运行中...' : '运行所有任务' }}
                    </button>
                    
                    <button 
                        @click="downloadPdfFiles" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        :disabled="isDownloadingPdf || isProcessing"
                    >
                        {{ isDownloadingPdf ? '下载中...' : '下载PDF文件' }}
                    </button>
                </div>
                
                <!-- LLM选择下拉菜单 -->
                <div class="flex items-center">
                    <label class="block text-gray-700 text-sm font-bold mr-2" for="llmProvider">
                        底层LLM:
                    </label>
                    <select 
                        id="llmProvider" 
                        v-model="selectedLLM" 
                        class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        :disabled="isRunning || isProcessing"
                    >
                        <option value="gemini">Gemini</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
                
                <p v-if="runCompleted" class="mt-4 text-green-600 font-medium">所有任务已成功完成！</p>
            </div>
            
            <!-- 文件下载区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">文件操作</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- 下载选项 -->
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="includePdf" 
                            v-model="includePdfInDownload" 
                            class="mr-2"
                        >
                        <label for="includePdf" class="text-gray-700">下载时包含PDF文件</label>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:space-x-4">
                    <button 
                        @click="downloadFiles" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2 sm:mb-0"
                        :disabled="isProcessing"
                    >
                        打包下载分析结果
                    </button>
                </div>
            </div>
            
            <!-- Console日志区域 -->
            <div class="bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-100">执行日志</h2>
                <div ref="logContainer" class="bg-black rounded p-4 h-96 overflow-y-auto font-mono text-sm text-green-400">
                    <div v-for="(log, index) in logs" :key="index" class="mb-1" :class="{'text-white text-xs': log.type === 'console'}">
                        <span v-if="log.type === 'console'">› </span>{{ log.message }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, reactive, nextTick, watch } = Vue;
        
        createApp({
            setup() {
                // 数据状态
                const newTargetUrl = ref('');
                const newStartDate = ref('');
                const newEndDate = ref('');
                const newUserPrompt = ref('请分析此文档，提取关键内容并进行总结.');
                const selectedLLM = ref('gemini');
                const includePdfInDownload = ref(false); // 是否在下载时包含PDF文件
                const isProcessing = ref(false);
                const isRunning = ref(false);
                const isDownloadingPdf = ref(false); // 独立的PDF下载状态
                const runCompleted = ref(false);
                const logs = ref([]);
                const logContainer = ref(null);
                const username = ref('');
                
                // 检查登录状态
                const checkAuthStatus = async () => {
                    try {
                        const response = await fetch('/api/auth-status');
                        const result = await response.json();
                        
                        if (result.authenticated) {
                            username.value = result.username;
                        } else {
                            // 未登录，重定向到登录页面
                            window.location.href = '/login.html';
                        }
                    } catch (error) {
                        console.error('检查登录状态失败:', error);
                        // 出错时重定向到登录页面
                        window.location.href = '/login.html';
                    }
                };
                
                // 页面加载时检查登录状态
                checkAuthStatus();
                
                // 登出功能
                const logout = async () => {
                    try {
                        const response = await fetch('/api/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            // 登出成功，重定向到登录页面
                            window.location.href = '/login.html';
                        } else {
                            console.error('登出失败:', result.error);
                        }
                    } catch (error) {
                        console.error('登出请求失败:', error);
                    }
                };
                
                // Agent状态 (绿色默认，红色运行中)
                const agentStatus = reactive({
                    inputJson: 'bg-green-500',
                    getPdfFiles: 'bg-green-500',
                    callGemini: 'bg-green-500'
                });
                
                // 添加日志
                const addLog = (message, type = 'normal') => {
                    const timestamp = new Date().toLocaleTimeString();
                    logs.value.push({
                        message: `[${timestamp}] ${message}`,
                        type: type
                    });
                    // 保持最多200条日志
                    if (logs.value.length > 200) {
                        logs.value.shift();
                    }
                    // 滚动到底部
                    nextTick(() => {
                        if (logContainer.value) {
                            logContainer.value.scrollTop = logContainer.value.scrollHeight;
                        }
                    });
                };
                
                // 保存用户Prompt到config.json
                const saveUserPrompt = async () => {
                    if (!newUserPrompt.value.trim()) {
                        addLog('错误: Prompt不能为空', 'console');
                        return;
                    }
                    
                    isProcessing.value = true;
                    addLog('正在保存用户Prompt...', 'console');
                    
                    try {
                        // 读取现有的配置文件
                        const configContent = await fetch('/api/config-content');
                        if (!configContent.ok) {
                            const errorResult = await configContent.json();
                            throw new Error(errorResult.error || 'Failed to fetch config content');
                        }
                        const configData = await configContent.json();
                        
                        // 更新require字段
                        configData.require = newUserPrompt.value.trim();
                        
                        // 写入更新后的配置文件
                        const response = await fetch('/api/update-config', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ require: newUserPrompt.value.trim() })
                        });
                        
                        if (!response.ok) {
                            const result = await response.json();
                            throw new Error(result.error || 'Failed to update config');
                        }
                        
                        const result = await response.json();
                        addLog('用户Prompt保存成功', 'console');
                    } catch (error) {
                        addLog(`保存用户Prompt失败: ${error.message}`, 'console');
                    } finally {
                        isProcessing.value = false;
                    }
                };
                
                // 更新.env文件中的LLM_PROVIDER值
                const updateLLMProvider = async (llmProvider) => {
                    try {
                        const response = await fetch('/api/update-env', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ llmProvider })
                        });
                        
                        if (!response.ok) {
                            const result = await response.json();
                            throw new Error(result.error || 'Failed to update LLM provider');
                        }
                        
                        const result = await response.json();
                        addLog(`LLM提供者已更新为: ${llmProvider}`, 'console');
                    } catch (error) {
                        addLog(`更新LLM提供者失败: ${error.message}`, 'console');
                    }
                };
                
                // 打包下载data目录下的文件
                const downloadFiles = async () => {
                    isProcessing.value = true;
                    addLog('正在准备打包下载文件...', 'console');
                    
                    try {
                        const response = await fetch('/api/download-files', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ includePdf: includePdfInDownload.value })
                        });
                        
                        if (!response.ok) {
                            const result = await response.json();
                            throw new Error(result.error || 'Failed to prepare download');
                        }
                        
                        // 获取文件名
                        const contentDisposition = response.headers.get('Content-Disposition');
                        let filename = 'analysis_results.zip';
                        if (contentDisposition) {
                            // 优先匹配filename="..."格式
                            const filenameMatch = contentDisposition.match(/filename="([^"]+)"/);
                            if (filenameMatch && filenameMatch[1]) {
                                filename = filenameMatch[1];
                            } else {
                                // 如果没有双引号，匹配filename=...格式
                                const filenameMatch2 = contentDisposition.match(/filename=([^;\s]+)/);
                                if (filenameMatch2 && filenameMatch2[1]) {
                                    filename = filenameMatch2[1];
                                }
                            }
                        }
                        
                        // 创建下载链接
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        
                        // 清理
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        addLog(`文件打包下载完成: ${filename}`, 'console');
                    } catch (error) {
                        addLog(`文件打包下载失败: ${error.message}`, 'console');
                    } finally {
                        isProcessing.value = false;
                    }
                };
                
                // 设置Agent状态
                const setAgentStatus = (agent, status) => {
                    agentStatus[agent] = status === 'running' ? 'bg-red-500' : 'bg-green-500';
                };
                
                // 创建配置文件
                const createConfigFiles = async () => {
                    if (!newTargetUrl.value.trim() || !newStartDate.value || !newEndDate.value) {
                        addLog('错误: 请填写所有字段');
                        return;
                    }
                    
                    isProcessing.value = true;
                    addLog('开始创建配置文件...');
                    
                    try {
                        const response = await fetch('/api/config', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                targetUrl: newTargetUrl.value,
                                startDate: newStartDate.value,
                                endDate: newEndDate.value,
                                require: newUserPrompt.value
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            addLog(result.message);
                            newTargetUrl.value = '';
                            newStartDate.value = '';
                            newEndDate.value = '';
                            newUserPrompt.value = '请分析此文档，提取关键内容并进行总结.';
                        } else {
                            addLog(`创建配置文件失败: ${result.error}`, 'console');
                        }
                    } catch (error) {
                        addLog(`创建配置文件失败: ${error.message}`, 'console');
                    } finally {
                        isProcessing.value = false;
                    }
                };
                
                // 运行所有任务
                const runAllTasks = async () => {
                    isRunning.value = true;
                    runCompleted.value = false;
                    logs.value = []; // 清空之前的日志
                    addLog('开始执行所有任务...', 'console');
                    
                    try {
                        // 显示正在运行的状态
                        setAgentStatus('inputJson', 'running');
                        
                        // 使用fetch和ReadableStream来接收服务器发送的实时日志
                        const response = await fetch('/api/run-tasks', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            const text = decoder.decode(value);
                            const lines = text.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        if (data.type === 'start') {
                                            addLog(data.message, 'console');
                                        } else if (data.type === 'info') {
                                            addLog(data.message, 'console');
                                        } else if (data.type === 'stdout') {
                                            addLog(`[stdout] ${data.message}`, 'console');
                                        } else if (data.type === 'stderr') {
                                            addLog(`[stderr] ${data.message}`, 'console');
                                        } else if (data.type === 'end') {
                                            addLog(data.message, 'console');
                                            runCompleted.value = true;
                                        } else if (data.type === 'error') {
                                            addLog(`错误: ${data.message}`);
                                        }
                                        
                                        // 根据执行阶段更新agent状态
                                        if (data.message && data.message.includes('预处理阶段')) {
                                            setAgentStatus('inputJson', 'running');
                                        } else if (data.message && data.message.includes('从服务器获取pdf文件')) {
                                            setAgentStatus('inputJson', 'idle');
                                            setAgentStatus('getPdfFiles', 'running');
                                        } else if (data.message && data.message.includes('大语言模型分析')) {
                                            setAgentStatus('getPdfFiles', 'idle');
                                            setAgentStatus('callGemini', 'running');
                                        }
                                    } catch (e) {
                                        // 忽略解析错误
                                    }
                                }
                            }
                        }
                        
                        // 任务完成后的清理工作
                        isRunning.value = false;
                        setAgentStatus('inputJson', 'idle');
                        setAgentStatus('getPdfFiles', 'idle');
                        setAgentStatus('callGemini', 'idle');
                    } catch (error) {
                        addLog(`任务执行失败: ${error.message}`, 'console');
                        isRunning.value = false;
                        setAgentStatus('inputJson', 'idle');
                        setAgentStatus('getPdfFiles', 'idle');
                        setAgentStatus('callGemini', 'idle');
                    }
                };
                
                // 下载PDF文件
                const downloadPdfFiles = async () => {
                    isDownloadingPdf.value = true;
                    runCompleted.value = false;
                    logs.value = []; // 清空之前的日志
                    addLog('开始下载PDF文件...', 'console');
                    
                    try {
                        // 使用fetch和ReadableStream来接收服务器发送的实时日志
                        const response = await fetch('/api/download-pdf-files', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            const text = decoder.decode(value);
                            const lines = text.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        if (data.type === 'start') {
                                            addLog(data.message, 'console');
                                        } else if (data.type === 'info') {
                                            addLog(data.message, 'console');
                                        } else if (data.type === 'stdout') {
                                            addLog(`[stdout] ${data.message}`, 'console');
                                        } else if (data.type === 'stderr') {
                                            addLog(`[stderr] ${data.message}`, 'console');
                                        } else if (data.type === 'end') {
                                            addLog(data.message, 'console');
                                            runCompleted.value = true;
                                        } else if (data.type === 'error') {
                                            addLog(`错误: ${data.message}`);
                                        }
                                    } catch (e) {
                                        // 忽略解析错误
                                    }
                                }
                            }
                        }
                        
                        // 下载完成后自动打包下载PDF文件
                        await downloadPdfZip();
                        
                        // 任务完成后的清理工作
                        isDownloadingPdf.value = false;
                    } catch (error) {
                        addLog(`下载PDF文件失败: ${error.message}`, 'console');
                        isDownloadingPdf.value = false;
                    }
                };
                
                // 打包并下载PDF文件
                const downloadPdfZip = async () => {
                    try {
                        addLog('准备打包下载PDF文件...', 'console');
                        
                        const response = await fetch('/api/download-pdf-zip', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (!response.ok) {
                            const result = await response.json();
                            throw new Error(result.error || 'Failed to prepare PDF download');
                        }
                        
                        // 获取文件名
                        const contentDisposition = response.headers.get('Content-Disposition');
                        let filename = 'pdf_files.zip';
                        if (contentDisposition) {
                            // 优先匹配filename="..."格式
                            const filenameMatch = contentDisposition.match(/filename="([^"]+)"/);
                            if (filenameMatch && filenameMatch[1]) {
                                filename = filenameMatch[1];
                            } else {
                                // 如果没有双引号，匹配filename=...格式
                                const filenameMatch2 = contentDisposition.match(/filename=([^;\s]+)/);
                                if (filenameMatch2 && filenameMatch2[1]) {
                                    filename = filenameMatch2[1];
                                }
                            }
                        }
                        
                        // 创建下载链接
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        
                        // 清理
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        addLog(`PDF文件打包下载完成: ${filename}`, 'console');
                    } catch (error) {
                        addLog(`PDF文件打包下载失败: ${error.message}`, 'console');
                    }
                };
                
                // 使用Vue的watch监听selectedLLM变化并更新.env文件
                watch(selectedLLM, (newValue, oldValue) => {
                    if (newValue !== oldValue) {
                        updateLLMProvider(newValue);
                    }
                });
                
                // 设置默认日期为今天和30天前
                const today = new Date();
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(today.getDate() - 30);
                
                newStartDate.value = thirtyDaysAgo.toISOString().split('T')[0];
                newEndDate.value = today.toISOString().split('T')[0];
                
                return {
                    newTargetUrl,
                    newStartDate,
                    newEndDate,
                    newUserPrompt,
                    selectedLLM,
                    includePdfInDownload,
                    isProcessing,
                    isRunning,
                    isDownloadingPdf, // 添加新的状态变量
